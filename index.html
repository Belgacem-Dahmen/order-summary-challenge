<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>

<body>
  <div class="order-card">
    <img src="./images/illustration-hero.svg" width="" alt="">
    <div class="order-card-description">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="order-card-price">
        <div class="order-card-price-left-details">


          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
            <g fill="none" fill-rule="evenodd">
              <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
              <path fill="#717FA6" fill-rule="nonzero"
                d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
            </g>
          </svg>
          <div class="order-card-price-details">
            <p class="bold"> Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="">Change</a>

      </div>
      <div class="order-card-buttons">
        <button class="payment-button">Proceed to Payment</button>
        <button>Cancel Order</button>
      </div>



    </div>
  </div>



  <div class="attribution">
    Challenge <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Order summary card </a>.
    Coded by <a href="#">Belgacem Dahmen</a>.
  </div>
</body>

</html>
